<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .thankyou-card {
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 50px -12px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .message {
      color: #0f2b3c;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .sub-message {
      color: #475569;
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="thankyou-card">
    <div class="message">Thank You!</div>
    <div class="sub-message">Your form has been submitted successfully.</div>
  </div>
</body>
</html>
