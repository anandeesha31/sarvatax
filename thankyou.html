<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - SarvaTax</title>
  <link rel="icon" type="image/png" href="./icon.png">
  <!-- ... rest of head ... -->

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .thankyou-card {
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message {
      color: #0f2b3c;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 16px;
      animation: fadeIn 0.6s ease 0.2s both;
    }

    .sub-message {
      color: #475569;
      font-size: 1rem;
      line-height: 1.6;
      animation: fadeIn 0.6s ease 0.4s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="thankyou-card">
    <div class="message">Thank You!</div>
    <div class="sub-message">Your form has been submitted successfully.</div>
  </div>
</body>

</html>
